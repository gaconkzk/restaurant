databaseChangeLog:
  - changeSet:
    id: initialize
    author: tntvu
    changes:
      - createTable:
          catalogName: menu
          columns:
            - column:
                id: address
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
            - column:
                name: name
                type: varchar(100)
                constrains:
                  nullable: false
            - column:
                name: description
                type: varchar(255)
                constrains:
                  nullable: true
            - column:
                name: image
                type: varchar(255)
                constrains:
                  nullable: true
            - column:
                name: price
                type: int
                constrains:
                  nullable: false


